<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Records</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .navbar {
            width: 100%;
            background-color: #d76868;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo-container {
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 50px;
            margin-right: 15px;
        }

        .navbar h1 {
            color: white;
            margin: 0;
        }

        .navbar p {
            color: #000000;
            margin: 0;
        }

        .navbar .nav-links {
            display: flex;
            align-items: center;
        }

        .navbar .nav-links a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar .nav-links a:hover {
            background-color: #821212;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="http://pluspng.com/img-png/stanford-university-logo-vector-png-stanford-university-logo-vector-300.png" alt="Institute Logo">
            <div>
                <h1>Standford University</h1>
                <p>Learn from Expert,Be and Expert!</p>
            </div>
        </div>
        <div class="nav-links">
            <a href="main.html">Home</a>
            <a href="record.html">Record</a>
            <a href="#">About Us</a>
            <a href="login.html">Logout</a>
        </div>
    </div>
    <h2>Library Records</h2>
    
    
    <div id="recordsContainer"></div>

    <script>
        
        fetch('display_records.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('recordsContainer').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching records:', error);
            });
    </script>
</body>
</html>
